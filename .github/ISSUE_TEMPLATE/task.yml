name: Task
description: Technical task or sub-task
labels: ["task"]
body:
  - type: input
    id: summary
    attributes: { label: Summary }
    validations: { required: true }
  - type: textarea
    id: details
    attributes:
      label: Details
      description: Context, steps, links
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options: ["Priority: P1","Priority: P2","Priority: P3"]
